<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
</head>

<body>
    <div class="buttons">
        <button class="switch__btn btn" id="dateCalcBtn">Калькулятор дат</button>
        <button class="switch__btn btn" id="timerBtn">Таймер</button>
    </div>
    <form class="dateForm" id="datecalc">
        <h1 class="calc__margin">Калькулятор дат</h1>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate">
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate">
        </label>
        <button class="calc__btn" type="submit">Расcчитать</button>
        <div class="warning" id="datecalc__result"></div>
    </form>
    <form class="timeForm" id="timer">
        <h1>Таймер обратного отсчёта</h1>
        <div class="container">
            <div class="setters">
                <div class="minutes-set">
                    <button data-setter="minutes-plus">+</button>
                    <button data-setter="minutes-minus">-</button>
                </div>
                <div class="seconds-set">
                    <button data-setter="seconds-plus">+</button>
                    <button data-setter="seconds-minus">-</button>
                </div>
            </div>
            <div class="circle"> <svg width="300" viewBox="0 0 220 220">
                    <g transform="translate(110,110)">
                        <circle r="100" class="e-c-base" />
                        <g transform="rotate(-90)">
                            <circle r="100" class="e-c-progress" />
                            <g id="e-pointer">
                                <circle cx="100" cy="0" r="0" class="e-c-pointer" />
                            </g>
                        </g>
                    </g>
                </svg> </div>
            <div class="controlls">
                <div class="display-remain-time">00:30</div>
                <button class="play" id="pause"></button>
            </div>
        </div>
    </form>
</body>

</html>
